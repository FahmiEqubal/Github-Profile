<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <form id="searchForm">
            <input type="text" id="username" placeholder="Enter GitHub Username" required>
            <button type="submit">Search</button>
        </form>
        <div class="user-profile" id="userProfile">
            <div class="avatar">
                <img id="avatarImg" src="" alt="User Avatar">
            </div>
            <div class="user-details">
                <h2 id="name"></h2>
                <p id="bio"></p>
                <ul id="stats">
                    <li class="color" id="followers">Followers: 0</li>
                    <li class="color" id="following">Following: 0</li>
                    <li class="color" id="repos">Repos: 0</li>
                </ul>
                <div id="reposList">
                    <a id="repoLink" href="#" target="_blank">View Repositories</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
